<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auto-fill Manager</title>
  <style>
    body { font-family: Arial, sans-serif; width: 360px; margin: 12px; }
    button { margin:6px 0; padding:8px 10px; cursor:pointer; }
    select, input { width:100%; padding:6px; margin:6px 0; }
    .small { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h3>Auto-fill Manager</h3>
  <label for="siteProfile">Profile for this site</label>
  <select id="siteProfile"><option value="">(none)</option></select>
  <div>
    <button id="fillBtn">Fill Form Now</button>
    <button id="saveBtn">Save Current Page's Form as Profile</button>
  </div>
  <hr />
  <label><input type="checkbox" id="autoFillOnLoad"> Auto-fill on page load (if profile set)</label>
  <div style="margin-top:10px;">
    <a id="openOptions" href="#">Manage profiles & sites</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
