<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Auto-fill Manager â€” Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    .profiles, .sitemap { margin-bottom: 16px; }
    input, button, select, textarea { padding:6px; margin:6px 0; width:100%; box-sizing:border-box; }
    .row { display:flex; gap:8px; }
    .row > * { flex:1; }
    .small { font-size: 12px; color:#555; }
    .profile-card { border:1px solid #ddd; padding:8px; margin:6px 0; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Profiles</h2>
  <div class="profiles" id="profiles"></div>
  <h3>Create / Edit Profile</h3>
  <input id="profileName" placeholder="Profile name"/>
  <textarea id="profileDataRaw" placeholder='{"name":"John","email":"john@example.com"}' rows="6"></textarea>
  <div class="row">
    <button id="saveProfile">Save Profile</button>
    <button id="clearAll">Clear All Profiles</button>
  </div>
  <hr />
  <h2>Per-site mappings</h2>
  <div id="sitemap" class="sitemap"></div>
  <div>
    <button id="exportBtn">Export Profiles (JSON)</button>
    <button id="importBtn">Import Profiles</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
